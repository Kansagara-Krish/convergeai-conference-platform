<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Conference Chatbot System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/chat.css">
    <script src="../js/utils.js?v=2"></script>
    <script src="../js/main.js?v=2"></script>
</head>
<body>
    <div class="user-container">
        <!-- Header -->
        <header class="user-header">
            <div class="user-header-content">
                <div class="user-logo">
                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan)); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; font-size: 1.5rem;"><span class="material-symbols-outlined" style="font-size: 1.5rem; color: #fff;">smart_toy</span></div>
                    <span>ConvergeAI Chat</span>
                </div>

                <nav class="user-nav">
                    <a href="dashboard.html" class="user-nav-item">Dashboard</a>
                    <a href="profile.html" class="user-nav-item">Profile</a>
                    <div class="user-profile-menu">
                        <button class="user-profile-btn">
                            <div class="user-profile-avatar" data-user-name>U</div>
                            <span class="material-symbols-outlined">account_circle</span>
                        </button>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item"><span class="material-symbols-outlined icon-inline">person</span>Profile</a>
                            <a href="#" class="dropdown-item" data-action="logout"><span class="material-symbols-outlined icon-inline">logout</span>Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <div style="flex: 1; display: grid; grid-template-columns: 1fr;">
            <div class="chat-wrapper">
                <!-- Chat Header -->
                <div class="chat-header-bar">
                    <div class="chat-header-info">
                        <div class="chat-header-avatar">AI</div>
                        <div class="chat-header-details">
                            <div class="chat-header-name">AI Research Summit</div>
                            <div class="chat-header-status"><span class="material-symbols-outlined icon-inline" style="color: var(--success); font-size: 0.95rem;">radio_button_checked</span>Online</div>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="btn btn-icon btn-secondary"><span class="material-symbols-outlined">info</span></button>
                        <button class="btn btn-icon btn-secondary"><span class="material-symbols-outlined">notifications</span></button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="messages-area">
                    <div class="message-group">
                        <div class="message-avatar bot"><span class="material-symbols-outlined">smart_toy</span></div>
                        <div class="message-bubble">
                            <div class="message-text">Loading chat history...</div>
                            <div class="message-time">--:--</div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="text" class="input-field" placeholder="Type your message...">
                    </div>
                    <div class="input-actions">
                        <button class="input-action-btn" title="Attach file"><span class="material-symbols-outlined">attach_file</span></button>
                        <button class="input-action-btn" title="Emoji"><span class="material-symbols-outlined">sentiment_satisfied</span></button>
                        <button class="send-btn"><span class="material-symbols-outlined">send</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .user-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .user-main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr;
        }
    </style>
</body>
</html>
